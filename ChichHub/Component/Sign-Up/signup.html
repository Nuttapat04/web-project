<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicHub - Sign Up</title>
    <!-- ลิงก์ไปยัง Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ลิงก์ไปยังไฟล์ CSS -->
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <!-- ส่วนหัว (Header) -->
    <header>
        <div class="container-header">
            <div class="logo">
                <h1 class="chic-hub"><a href="../Sign-In/signin.html">ChicHub</a></h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../Sign-In/signin.html">หน้าหลัก</a></li>
                    <li><a href="../Sign-In/signin.html">ร้านค้า</a></li>
                    <li><a href="#">โปรโมชั่น</a></li>
                    <li><a href="../Sign-In/signin.html">ติดต่อเรา</a></li>
                    <li><a href="../Sign-In/signin.html"><i class="fas fa-user"></i> เข้าสู่ระบบ</a></li>
                    <li><a href="../Sign-In/signin.html"><i class="fas fa-shopping-cart"></i> รถเข็น</a></li>
                </ul>
                <!-- ปุ่ม Hamburger สำหรับมือถือ -->
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Blur Background -->
    <div class="blur-background"></div>

    <!-- ส่วนของการสมัครสมาชิก -->
    <section class="sign-up-section">
        <div class="container">
            <div class="sign-up-form">
                <h2>สมัครสมาชิก</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="fullname">ชื่อ-นามสกุล</label>
                        <input type="text" id="fullname" placeholder="กรอกชื่อ-นามสกุลของคุณ" required>
                    </div>
                    <div class="input-group">
                        <label for="email">อีเมล</label>
                        <input type="email" id="email" placeholder="กรอกอีเมลของคุณ" required>
                    </div>
                    <div class="input-group">
                        <label for="password">รหัสผ่าน</label>
                        <input type="password" id="password" placeholder="กรอกรหัสผ่านของคุณ" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                        <input type="password" id="confirm-password" placeholder="ยืนยันรหัสผ่านของคุณ" required>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn-signup">สมัครสมาชิก</button>
                    </div>
                    <p class="sign-in-link">มีบัญชีอยู่แล้ว? <a href="../Sign-In/signin.html">เข้าสู่ระบบ</a></p>
                </form>
            </div>
        </div>
    </section>

    <!-- ฟุตเตอร์ (Footer) -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">เกี่ยวกับเรา</a>
                <a href="#">นโยบายความเป็นส่วนตัว</a>
                <a href="#">เงื่อนไขการใช้งาน</a>
                <a href="#">ติดต่อเรา</a>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 ChicHub. สงวนลิขสิทธิ์.</p>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const blurBackground = document.querySelector('.blur-background');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            blurBackground.classList.toggle('active'); // เบลอพื้นหลังเมื่อเมนูเปิด
        });

        // ปิดเมนูเมื่อคลิกที่เบลอพื้นหลัง
        blurBackground.addEventListener('click', () => {
            navLinks.classList.remove('active');
            blurBackground.classList.remove('active');
        });
    </script>
</body>
</html>
